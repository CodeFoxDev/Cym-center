<body>
  <nav>
    <input type="checkbox" name="nav-switch" id="nav-switch" hidden>

    <div class="logo">
      <a href="/" title="Home">
        <img src="/static/assets/icon.svg" alt="Cym Logo">

    </div>
    <div class="links">
